<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo_cadastro.css'>
    <script>
        function Cadastrar(){
            window.location.href = "../TT/Home.html"
        }
    </script>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro"> 
            <div class="card-cadastro">
                <h1>Cadastro</h1>
            <form>
                <div class="container">
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="email" placeholder="nome de usuário">
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="exemple@email.com">
                    </div>
                    <div class="textfield">
                        <label for="datanasc">Data de Nascimento</label>
                        <input type="date" name="Data" placeholder="xx/xx/xxxx">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="Senha" placeholder="*********">
                    </div>
                    <div class="textfield">
                        <label for="confirsenha">Confirmar Senha</label>
                        <input type="password" name="ConfirmarSenha" placeholder="*********">
                    </div>
                    <div class="check">
                        <input type="checkbox">
                        <label for="checkbox">Li e estou de acordo com os <u>Termos</u> e <u>Condições de uso</u></label>
                    </div>
                    <div class="btn-Cadastrar">
                        <button><a href="../TT/Home.html">Cadastrar</a></button> 
                    </div>
                    <div class="btn-Login">
                        <a href='../TT/Login.html'>Fazer Login</a>
                    </div>
                </div>
                
            </form>
            </div>
        </div>
        <div class="right-cadastro">
            <img src="Union.png">
        </div>
    </div>
</body>
</html>
