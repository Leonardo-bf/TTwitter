<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo_login.css'>
    <script src='login.js'></script>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="Union.png">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Bem vindo a plataforma TTwitter</h1>
                <form>
                    <div class="container">
                        <div class="textfield">
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="exemple@email.com"> 
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="*********">
                        </div>
                        <div class="text">
                            <h6>Esqueci minha senha</h6>
                        </div>
                        <div class="btn-login">
                            <button><a href="../TT/Home.html">Entrar</a></button> 
                        </div>
                        <div class="btn-registrar">
                            <a href='../TT/Cadastro.html'>Registrar</a>
                        </div>
                        <div>
                            <p>Li e estou de acordo com os <u>Termos</u> e <u>Condições de uso</u></p>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
